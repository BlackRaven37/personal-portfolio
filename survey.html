<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/survey.css">
    <title>Survey Form</title>
</head>
<body>
    <main id="main">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form id="survey-form" netlify>

            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name"></br>
            
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your Email"></br>

            <label for="age" id="number-label">Age <small>(optional)</small></label>
            <input type="number" id="age" placeholder="Age" min="1" max="100"></br>

            <label for="dropdown1" class="dropdown">Which option best describes your current role?</label>
            <select name="" id="dropdown1">
                <option value="select-current-role">Select current role</option>
                <option value="student">Student</option>
                <option value="full-time-job">Full time job</option>
                <option value="full-time-learner">Full time learner</option>
                <option value="prefer-not-to-say">Prefer not to say</option>
                <option value="other">Other</option>
            </select></br>

            <p>Would you recommend freeCodeCamp to a friend?</p>

                <input type="radio" id="definitely" name="recommend" value="definitely" checked >
                <label for="definitely" class="radio">Definitely</label></br>

                <input type="radio" id="maybe" name="recommend" value="maybe">
                <label for="maybe" class="radio">Maybe</label></br>

                <input type="radio" id="not-sure" name="recommend" value="not sure">
                <label for="not-sure" class="radio">Not-sure</label></br>


                <label for="dropdown2" class="dropdown">What is your favorite feature of freeCodeCamp?</label>
            <select name="" id="dropdown2">
                <option value="select-an-option">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="open-source">Open source</option>
            </select>


            <p>What would you like to see improved? <small>(Check all that apply)</small></p>
            
            <input type="checkbox" id="front-end-projects" value="front-end-projects">
            <label for="front-end-projects" class="checkbox">Front-end Projects</label></br>

            <input type="checkbox" id="back-end-projects" value="back-end-projects">
            <label for="back-end-projects" class="checkbox">Back-end projects</label>
            </br>

            <input type="checkbox" id="data-visualization" value="data-visualization">
            <label for="data-visualization" class="checkbox">Data Visualization</label></br>

            <input type="checkbox" id="challenges" value="challenges">
            <label for="challenges" class="checkbox">Challenges</label></br>

            <input type="checkbox" id="open-source-community" value="open-source-community">
            <label for="open-source-community" class="checkbox">Open Source Community</label></br>

            <input type="checkbox" id="gitter-help-rooms" value="gitter-help-rooms">
            <label for="gitter-help-rooms" class="checkbox">Gitter Help Rooms</label></br>

            <input type="checkbox" id="videos" value="videos">
            <label for="videos" class="checkbox">Videos</label></br>

            <input type="checkbox" id="city-meetups" value="city-meetups">
            <label for="city-meetups" class="checkbox">City Meetups</label></br>

            <input type="checkbox" id="wiki" value="wiki">
            <label for="wiki" class="checkbox">Wiki</label></br>

            <input type="checkbox" id="forum" value="forum">
            <label for="forum" class="checkbox">Forum</label></br>

            <input type="checkbox" id="additional-courses" value="additional-courses">
            <label for="additional-courses" class="checkbox">Additional Courses</label></br>


            <label for="comment">Any comments or suggestions?</label>
            <textarea rows="4" cols="50" id="comment">Enter your comment here...</textarea></br>

            <button type="submit" id="submit"> Submit </submit>
        </form>
    </main>
</body>
</html>
